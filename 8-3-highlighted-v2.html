<!DOCTYPE html>
<html lang="vi">
<head>
<style>
body { font-size: 20px; }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng 8/3</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            margin-top: 50px;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
            animation: slideUp 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .falling-heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Chúc mừng 8/3!</h1>
    <p><span style="font-size: 30px; font-weight: bold;">Hôm nay 8/3 chúng tớ xin chúc các bạn nữ lớp 8B luôn xinh đẹp, học giỏi và vui vẻ!</span></p>
    <p><span style="font-size: 30px; font-weight: bold;">Một ngày thật đặc biệt dành cho các bạn nữ lớp 8B! ❤️</span></p>
    
    <audio autoplay loop>
        <source src="y2mate.com - 1HOUR 14 NGÀY NHỚ EM REMIX HOT TIKTOK  ĐINH ĐẠI VŨ Rồi Đến Một Ngày Ta Cũng Nhận Ra Remix TikTok.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('falling-heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
